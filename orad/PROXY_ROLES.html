</head><body><h1>PROXY_ROLES </h1><p> Table of roles that a proxy can set on behalf of a client </p> 
 
<pre>Columns
   ___________________________
 
   PROXY
      Name of a proxy user
   CLIENT
      Name of the client user who the proxy user acts as
   ROLE
      Name of the role that the proxy can execute
