</head><body><h1>DBA_COL_COMMENTS </h1><p> Comments on columns of all tables and views </p> 
 
<pre>Columns
   ___________________________
 
   OWNER
      Name of the owner of the object
   TABLE_NAME
      Name of the object
   COLUMN_NAME
      Name of the column
   COMMENTS
      Comment on the object
