</head><body><h1>Now</h1> 
<p> Return the current date and time.</p>
<pre>Syntax
      Now

</pre>
<p>Example</p>
<pre>dim dtmCreated
dtmCreated = Now</pre>
<p class="quote"><i>&ldquo;Beauty is Nature's coin, must not be hoarded, but must be current&rdquo; ~ John Milton</i></p>
